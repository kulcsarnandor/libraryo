{% extends "pages/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Jelszó Átállítás | Library-O {% endblock %}

{%block szuro_navbar%}
{%endblock%}

{% block content %}
<div class="container mt-5 topdown-animate">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 border-0 rounded">
                <h2 class="text-center mb-4"><b>Jelszó Átállítás</b></h2>
                <p class="text-muted text-left ml-2">Kérjük add meg az új jelszavad!</p>
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" name = "Update Password" value="Küldés">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
